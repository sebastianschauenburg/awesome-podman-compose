---
version: "3"
services:
  navidrome:
    image: docker.io/deluan/navidrome:latest
    ports:
      - "4533:4533"
    restart: unless-stopped
    environment:
      ND_SCANSCHEDULE: 4h
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
      ND_BASEURL: ""
      ND_AUTHREQUESTLIMIT: 6
      ND_AUTHWINDOWLENGTH: 600s
      ND_IMAGECACHESIZE: 300MB
      ND_LASTFM_ENABLED: 'false'
      ND_LISTENBRAINZ_ENABLED: 'false'
      ND_PROMETHEUS_ENABLED: 'false'
      # use a black/blank background by default
      ND_UILOGINBACKGROUNDURL: 'data:image/png;base64,'
    volumes:
      - "./data:/data"
      - "./music:/music:ro"
